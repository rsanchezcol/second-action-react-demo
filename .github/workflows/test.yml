# This is a basic workflow to help you get started with Actions
name: Test Project

# Controls when the workflow will run
on: push

# Jobs definations
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Install Dependencies
              uses: npm ci
            - name: Run tests
              uses: npm test
              